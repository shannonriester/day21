<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ChatUp</title>
	<link media="screen" href="main.css" rel="stylesheet" />
</head>

<body>

			<button id="login-btn" type="button" name="button">next</button>
		</div>
	</section>

	<div id="message-page">
		<section id="user-history-page">
			<div id="user-chat-container">
				<h3>Message History</h3>
				<ul>

				</ul>
			</div>
		</section>

		<section id="chat-page">
			<div id="chat-container">
				<ul class="entire-chat-box">
					<!-- <li class="chat-box-container">
					</li> -->
				</ul>
			</div>
			<div class="user-chat-interaction">

				<button id="send-btn" type="button" name="button">send</button>
			</div>
		</section>
	</div>

	<script src="main.js" charset="utf-8"></script>

</html>
